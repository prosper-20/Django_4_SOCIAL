{% extends "accounts/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form method="post">
{{ form.as_p }}
{% csrf_token %}
<p><input type="submit" value="Log in"></p>
<li class="google">
    <a href="{% url 'social:begin' 'google-oauth2' %}">
    Sign in with Google
    </a>
</li>
</form>
{% endblock %}
